{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
        {{ with .Params.lang }}
          {{ if eq . "sv" }}
            <img width="32" alt="Flag of Sweden" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Flag_of_Sweden.svg/64px-Flag_of_Sweden.svg.png"/>
          {{ end }}
          {{ if eq . "en" }}
          <img width="32" alt="English language" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/English_language.svg/64px-English_language.svg.png"/>
          {{ end }}
        {{ end }}
        <h1 class="f2">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f5 nested-links nested-img mid-gray">
        {{ .Content }}
      </div>
    </article>
    <aside class="ph3 mt2 mt6-ns">
      {{ partial "menu-contextual.html" . }}
    </aside>
  </div>
{{ end }}
